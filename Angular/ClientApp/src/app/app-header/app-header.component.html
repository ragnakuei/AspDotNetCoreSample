<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="this.sideNav?.toggle()">
      <mat-icon>{{ this.sideNav?.opened ? "close" : "menu" }}</mat-icon>
    </button>

    <button
      mat-button
      routerLink=""
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="this.sideNav.close()"
    >
      Home
    </button>
    <button
      mat-button
      routerLink="order"
      routerLinkActive="active"
      (click)="this.sideNav.close()"
    >
      Orders
    </button>
  </mat-toolbar-row>
</mat-toolbar>
